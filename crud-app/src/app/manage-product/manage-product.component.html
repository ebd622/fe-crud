<div class="row">
  <p>manage-product.component</p>
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Product Name</label>
      <input
        type="text"
        class="form-control"
        #productName>
    </div>
    <div class="form-group">
      <label>Product Description</label>
      <input
        type="text"
        class="form-control"
        #productDescription>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input
        type="text"
        class="form-control"
        #productPrice>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select class="form-control" #status>
        <option value="active">Available</option>
        <option value="inactive">Not Available</option>
      </select>
    </div>

    <div class="form-group">
      <label>Number of products:</label>
      {{ getNumberOfProducts()}}
    </div>


    <button
      class="btn btn-primary"
      (click)="onAddProduct(productName.value, productDescription.value, productPrice.value, status.value)">
      Add Product
    </button>
  </div>
</div>
