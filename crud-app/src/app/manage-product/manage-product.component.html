<div class="row">
  <p>manage-product.component</p>
  <div class="col-xs-12 col-md-8 col-md-offset-2">

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label>Product Description</label>
      <input type="text" class="form-control" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
      <label>Status</label>
      <select class="form-control" #status>
        <option value="active">Available</option>
        <option value="inactive">Not Available</option>
      </select>
    </div>

    <div class="form-group">
      <label>Number of products:</label>
      {{ getNumberOfProducts()}}
    </div>


    <button
      class="btn btn-primary"
      (click)="onAddProduct(product.name, product.description, product.price, status.value)">
<!------- Example with [method references] -->
<!--      (click)="onAddProduct(productName.value, productDescription.value, productPrice.value, status.value)">-->
      Add Product
    </button>
    <button
       class="btn btn-primary"
       [disabled]="true"
       (click)="onUpdateProduct(product.name, product.description, product.price, status.value)">
       Update
    </button>

  </div>
</div>
