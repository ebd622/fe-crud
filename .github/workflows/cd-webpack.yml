name: (CD) NodeJS with Webpack 

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install --prefix ./express-api/

    - name: Use secret
      run: echo ${{ secrets.WEB_APP_API_TOKEN }}

    - name: Configure Git
